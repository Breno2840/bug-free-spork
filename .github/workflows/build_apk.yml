name: ğŸš€ Build & Release APK (Flutter) ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: ğŸ—ï¸ Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # PermissÃ£o para criar release

    steps:
      - name: â¬‡ï¸ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ’™ Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          cache: true

      - name: ğŸ§© Instalar DependÃªncias
        run: flutter pub get

      - name: âš™ï¸ Buildar APK de Release
        run: flutter build apk --release

      - name: ğŸ“¦ Renomear APK com Build Number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-$BUILD_NUMBER.apk

      - name: ğŸ“ Criar ou Atualizar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            âœ¨ Nova versÃ£o do aplicativo gerada automaticamente pelo CI/CD.
          draft: false          # Fica disponÃ­vel imediatamente
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release-*.apk